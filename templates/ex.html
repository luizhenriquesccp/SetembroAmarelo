<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercício - RespiraAi</title>
    <link rel="stylesheet" href="../static/css/styles.css" />
    <style>
      .descricao-ex {
        margin-bottom: 24px;
        font-size: 1.2em;
        color: #333;
        background: #fffde7;
        border-radius: 16px;
        padding: 18px 24px;
        box-shadow: 0 2px 8px rgba(0,0,0,0.04);
        max-width: 480px;
        text-align: left;
      }
      .ex-box {
        margin: 48px auto 0 auto;
        max-width: 520px;
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      .circle {
        width: 180px;
        height: 180px;
        background: radial-gradient(circle, #ffeb3b 60%, #ffcb5b 100%);
        border-radius: 50%;
        margin-bottom: 32px;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      @keyframes breathing {
        0%   { transform: scale(1); }
        25%  { transform: scale(1.3); }
        50%  { transform: scale(1); }
        75%  { transform: scale(0.8); }
        100% { transform: scale(1); }
      }
      .instruction {
        position: absolute;
        width: 100%;
        text-align: center;
        font-size: 1.5rem;
        margin-top: 200px;
        color: #222;
        font-weight: bold;
        letter-spacing: 1px;
      }
      .btn-row {
        display: flex;
        justify-content: center;
        gap: 32px;
        margin-bottom: 24px;
        width: 100%;
      }
      .btn-circular {
        background: #fff;
        color: #111;
        border: 2px solid #111;
        border-radius: 50px;
        padding: 18px 48px;
        font-size: 1.3em;
        font-family: Arial, Helvetica, sans-serif;
        font-weight: normal;
        cursor: pointer;
        transition: 0.2s, color 0.2s;
        box-shadow: none;
      }
      .btn-circular:hover {
        background: #ffeb3b;
        color: #111;
      }
      .btn-retangular {
        background: #ffeb3b;
        color: #111;
        border: 2px solid #ffeb3b;
        border-radius: 30px;
        padding: 16px 0;
        font-size: 1.3em;
        font-family: Arial, Helvetica, sans-serif;
        font-weight: normal;
        width: 100%;
        margin-bottom: 28px;
        cursor: pointer;
        transition: 0.2s, color 0.2s;
      }
      .btn-retangular:hover {
        background: #e4b827;
        color: #fff;
      }
      .btn-escolha {
        display: inline-block;
        background: #ffffff;
        color: #111;
        border: 2px solid #ffeb3b;
        border-radius: 30px;
        padding: 10px 24px;
        font-size: 1em;
        font-family: Arial, Helvetica, sans-serif;
        font-weight: normal;
        text-decoration: none;
        cursor: pointer;
        transition: 0.2s, color 0.2s;
      }
      .btn-escolha:hover{
        background: #e4b827;
        color: #fff;
      }
      .tempo-total {
        font-size: 1.5em;
        color: #111;
        font-family: Arial, Helvetica, sans-serif;
        margin-top: 10px;
        text-align: center;
        letter-spacing: 2px;
      }
      p {
        background: #fffde7;
        border-radius: 16px;
        padding: 10px 20px;
        max-width: 480px;
        text-align: left;
        margin-bottom: 16px;
      }
      @media (max-width: 700px) {
        .ex-box {
          max-width: 98vw;
        }
        .circle {
          width: 120px;
          height: 120px;
        }
        .btn-row {
          flex-direction: column;
          gap: 18px;
        }
        .btn-circular, .btn-retangular {
          width: 100%;
          padding: 14px 0;
          font-size: 1em;
        }
      }
    </style>
  </head>
  <body>
    <header>
      <nav class="nav-bar">
        <h1>RespiraAi</h1>
        <div class="menu-links">
          <a href="../index.html">Exercícios</a>
          <a href="h.html">Histórico</a>
          <a href="../index.html#estatisticas">Estatísticas</a>
          <a id="logout-link-ex" style="margin-left: 10px; display: none;">Sair</a>
          <a id="login-link-ex" href="login.html" style="margin-left: 10px;">Entrar</a>
        </div>
      </nav>
    </header>
    <main>
      <div class="ex-box" data-duracao="5">
        <div class="descricao-ex">
          <strong id="exercise-name">Respiração Diafragmática (ou abdominal)</strong><br /><br />
          <span id="exercise-description">Inspire pelo nariz enchendo o abdômen.<br>Expire lentamente pela boca, esvaziando a barriga.<br><b>Foco:</b> relaxamento profundo.</span>
        </div>
        <div style="position: relative">
          <div class="circle" id="breathCircle"></div>
        </div>
        <div class="btn-row">
          <button class="btn-circular" id="btnIniciar">INICIAR</button>
          <button class="btn-circular" id="btnPausar">PAUSAR</button>
        </div>
        <button class="btn-retangular" id="btnTerminar">TERMINAR</button>
        <div class="tempo-total" id="tempoTotal">
          TEMPO TOTAL:&nbsp;&nbsp;00:00
        </div>
        <hr >
        <div class="ex-box">
          <h3>Escolha outro exercício:</h3>
          <div class="ex-cards-list" id="exercise-list">
            
          </div>
        </div>
      </div>
    </main>
    <script src="../static/js/main.js"></script>
    <script src="../static/js/ex.js"></script>
  </body>
</html>
